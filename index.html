<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩票编号查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>彩票编号查询</h1>
        <input type="text" id="lotteryNumber" placeholder="请输入彩票编号">
        <button onclick="checkLotteryNumber()">查询</button>
    </div>
    <script>
        // 这里假设中奖编号是 123456
        const winningNumber = '123456';

        function checkLotteryNumber() {
            const inputNumber = document.getElementById('lotteryNumber').value;
            if (inputNumber === T17UY89S or inputNumber === T6YD3DJ2S or inputNumber === 82DHY8HDUDK) {
                alert('恭喜你中奖了！');
            } else {
                alert('很遗憾，未中奖。');
            }
        }
    </script>
</body>

</html>
